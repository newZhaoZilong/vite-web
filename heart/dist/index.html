<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>动态变色粒子心</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            touch-action: none;
            width: 100% !important;
            height: 100% !important;
        }

        #name-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: "PingFang SC", "STHeiti", "Microsoft YaHei", sans-serif;
            font-size: 8vw;
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div id="name-container">&nbsp;</div>
    <canvas id="heart"></canvas>

    <script>
        // --- 1. 参数获取与颜色变量初始化 ---
        const urlParams = new URLSearchParams(window.location.search);

        // 处理名字：如果有参数则显示参数，否则保持为空格
        const nameParam = urlParams.get('name');
        if (nameParam) {
            document.getElementById('name-container').innerText = decodeURIComponent(nameParam);
        } else {
            document.getElementById('name-container').innerHTML = '&nbsp;';
        }

        // 处理颜色变量（保持你之前的动态变色逻辑）
        let baseHue = 355; // 默认红色
        const colorParam = urlParams.get('color');

        if (colorParam) {
            const tempDiv = document.createElement("div");
            tempDiv.style.color = colorParam.startsWith('#') ? colorParam : '#' + colorParam;
            document.body.appendChild(tempDiv);
            const rgbColor = window.getComputedStyle(tempDiv).color;
            document.body.removeChild(tempDiv);
            const match = rgbColor.match(/\d+/g);
            if (match) {
                let [r, g, b] = match.map(Number);
                r /= 255; g /= 255; b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h;
                if (max === min) h = 0;
                else if (max === r) h = (g - b) / (max - min) + (g < b ? 6 : 0);
                else if (max === g) h = (b - r) / (max - min) + 2;
                else h = (r - g) / (max - min) + 4;
                baseHue = Math.round(h * 60);
            }
        }

        document.getElementById('name-container').style.textShadow =
            `0 0 15px hsla(${baseHue}, 90%, 70%, 0.9), 0 0 30px hsla(${baseHue}, 90%, 40%, 0.7)`;

        // --- 2. Canvas 核心逻辑（拒绝采样法，确保均匀无中线） ---
        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');
        let width, height, dpr, heartRadius;
        let particles = [];
        const particleCount = 2800;

        function updateSize() {
            dpr = window.devicePixelRatio || 1;
            // 兼容多浏览器宽高获取
            width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

            // 极端情况防御
            if (width === 0 || height === 0) {
                width = screen.width;
                height = screen.height;
            }
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            heartRadius = Math.min(width, height) * 0.35;
            if (particles.length > 0) particles.forEach(p => p.updateTarget());
        }

        function isInsideHeart(x, y) {
            y = y * 1.2;
            const a = x * x + y * y - 1;
            return Math.pow(a, 3) - x * x * Math.pow(y, 3) <= 0;
        }

        class Particle {
            constructor() { this.init(true); }
            updateTarget() {
                let x, y, safeGuard = 0;
                do {
                    x = Math.random() * 3 - 1.5;
                    y = Math.random() * 3 - 1.5;
                    safeGuard++;
                    if (safeGuard > 400) break;
                } while (!isInsideHeart(x, y));
                this.originX = x; this.originY = y;
                this.targetX = x * heartRadius + width / 2;
                this.targetY = -(y - 0.3) * heartRadius + height / 2;
            }
            init(firstTime = false) {
                this.updateTarget();
                this.x = firstTime ? Math.random() * width : width / 2;
                this.y = firstTime ? Math.random() * height : height / 2;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.03 + 0.01;
                const dist = Math.sqrt(this.originX * this.originX + this.originY * this.originY);
                const l = 75 - (dist * 35);
                this.color = `hsla(${baseHue}, 95%, ${l}%, ${Math.random() * 0.4 + 0.5})`;
            }
            update(tick) {
                const beat = Math.sin(tick * 0.05) * 0.07 + 1;
                const tx = (this.targetX - width / 2) * beat + width / 2;
                const ty = (this.targetY - height / 2) * beat + height / 2;
                this.x += (tx - this.x) * this.speed;
                this.y += (ty - this.y) * this.speed;
                this.x += (Math.random() - 0.5) * 0.5;
                this.y += (Math.random() - 0.5) * 0.5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function start() {
            updateSize();
            if (particles.length === 0) {
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            }
            animate();
            setTimeout(() => { document.getElementById('name-container').style.opacity = '1'; }, 1800);
        }

        function animate() {
            ctx.fillStyle = `hsla(${baseHue}, 20%, 5%, 0.15)`;
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(Date.now() * 0.05); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', updateSize);
        if (document.readyState === 'complete') start();
        else window.addEventListener('load', start);
    </script>
</body>

</html>
