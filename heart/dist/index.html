<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>完美红色渐变爱心</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
        }
        canvas { 
            display: block; 
            touch-action: none; 
            width: 100% !important;
            height: 100% !important;
        }
        
        #name-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff; 
            font-family: "PingFang SC", "STHeiti", "Microsoft YaHei", sans-serif;
            font-size: 8vw;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 80, 80, 0.9), 0 0 30px rgba(200, 0, 0, 0.7);
            pointer-events: none;
            user-select: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease-in-out; 
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="name-container">丫头</div>
    <canvas id="heart"></canvas>

    <script>
        // --- 1. 参数获取兼容处理 ---
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('name');
        if (nameParam) {
            document.getElementById('name-container').innerText = decodeURIComponent(nameParam);
        }

        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');
        
        let width, height, dpr;
        let particles = [];
        const particleCount = 2800; 
        let heartRadius;

        // --- 2. 增强版宽高获取函数 ---
        function updateSize() {
            dpr = window.devicePixelRatio || 1;
            // 兼容多浏览器宽高获取
            width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            
            // 极端情况防御
            if (width === 0 || height === 0) {
                width = screen.width;
                height = screen.height;
            }

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
            
            // 心形大小比例适配
            heartRadius = Math.min(width, height) * 0.35;
            
            // 如果已经在运行，通知所有粒子更新目标位置
            if (particles.length > 0) {
                particles.forEach(p => p.updateTarget());
            }
        }

        function isInsideHeart(x, y) {
            y = y * 1.2; 
            const a = x * x + y * y - 1;
            return Math.pow(a, 3) - x * x * Math.pow(y, 3) <= 0;
        }

        class Particle {
            constructor() {
                this.init(true);
            }

            updateTarget() {
                let x, y, safeGuard = 0;
                do {
                    x = Math.random() * 3 - 1.5;
                    y = Math.random() * 3 - 1.5;
                    safeGuard++;
                    if (safeGuard > 400) break;
                } while (!isInsideHeart(x, y));
                
                this.originX = x;
                this.originY = y;
                this.targetX = x * heartRadius + width / 2;
                this.targetY = -(y - 0.3) * heartRadius + height / 2;
            }

            init(firstTime = false) {
                this.updateTarget();
                if (firstTime) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                } else {
                    this.x = width / 2;
                    this.y = height / 2;
                }
                this.size = (Math.random() * 1.5 + 0.5);
                this.speed = Math.random() * 0.03 + 0.01;
                
                const dist = Math.sqrt(this.originX * this.originX + this.originY * this.originY);
                const h = 355; 
                const s = 95;
                const l = 75 - (dist * 35);
                const a = Math.random() * 0.4 + 0.5;
                this.color = `hsla(${h}, ${s}%, ${l}%, ${a})`;
            }

            update(tick) {
                const beat = Math.sin(tick * 0.05) * 0.07 + 1;
                const tx = (this.targetX - width / 2) * beat + width / 2;
                const ty = (this.targetY - height / 2) * beat + height / 2;
                
                this.x += (tx - this.x) * this.speed;
                this.y += (ty - this.y) * this.speed;
                this.x += (Math.random() - 0.5) * 0.5;
                this.y += (Math.random() - 0.5) * 0.5;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- 3. 启动逻辑 ---
        function start() {
            updateSize();
            if (particles.length === 0) {
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }
            animate();
            
            // 延迟显示文字
            setTimeout(() => {
                document.getElementById('name-container').style.opacity = '1';
            }, 1800);
        }

        let tick = 0;
        function animate() {
            ctx.fillStyle = 'rgba(15, 0, 0, 0.15)';
            ctx.fillRect(0, 0, width, height);
            tick++;
            particles.forEach(p => {
                p.update(tick);
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // 多次触发 resize 确保宽高抓取成功
        window.addEventListener('resize', updateSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateSize, 300);
        });

        // 确保页面资源加载或 DOM 准备好后再启动
        if (document.readyState === 'complete') {
            start();
        } else {
            window.addEventListener('load', start);
        }
    </script>
</body>
</html>
