<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>灵动星空</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000005;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const urlParams = new URLSearchParams(window.location.search);
        const starColorStr = urlParams.get('color') ? '#' + urlParams.get('color') : '#88bbff';
        const starCount = 18000;

        let scene, camera, renderer, stars, meteors = [];

        class Meteor {
            constructor() {
                const geometry = new THREE.BufferGeometry();
                const points = [];
                for (let i = 0; i < 45; i++) points.push(new THREE.Vector3(0, 0, 0));
                geometry.setFromPoints(points);

                this.material = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                this.mesh = new THREE.Line(geometry, this.material);
                scene.add(this.mesh);
                this.reset();
            }

            reset() {
                // 随机起始位置
                this.mesh.position.set(
                    (Math.random() - 0.5) * 2000 + 400,
                    (Math.random() - 0.5) * 800 + 500,
                    (Math.random() - 0.5) * 600
                );

                // --- 提速逻辑 ---
                // 设置在中高速区间，保证划过的力度感
                this.speedX = 8 + Math.random() * 8;
                this.speedY = this.speedX * 0.45;

                this.active = false;
                // 较长的等待时间，保持稀疏感
                this.wait = 150 + Math.random() * 600;
                this.material.opacity = 0;
            }

            update() {
                if (!this.active) {
                    if (this.wait-- <= 0) {
                        this.active = true;
                        this.material.opacity = 0.95; // 初始透明度低（即更不透明/更亮）
                    }
                    return;
                }

                this.mesh.position.x -= this.speedX;
                this.mesh.position.y -= this.speedY;

                // --- 调整消失速度 ---
                // 衰减稍微加快，配合高速飞行，产生干脆利落的效果
                this.material.opacity -= 0.012;

                const pos = this.mesh.geometry.attributes.position.array;
                for (let i = 0; i < 45; i++) {
                    const length = i * 3.2;
                    pos[i * 3] = length;
                    pos[i * 3 + 1] = length * 0.45;
                    pos[i * 3 + 2] = 0;
                }
                this.mesh.geometry.attributes.position.needsUpdate = true;

                if (this.material.opacity <= 0) {
                    this.reset();
                }
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3500);
            camera.position.z = 900;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createStars();

            // 保持 5 颗，画面简洁
            for (let i = 0; i < 5; i++) {
                meteors.push(new Meteor());
            }

            window.addEventListener('resize', onWindowResize);
            requestAnimationFrame(animate);
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            const phases = new Float32Array(starCount);
            const sizes = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                const r = 1400;
                positions[i * 3] = (Math.random() - 0.5) * r * 3;
                positions[i * 3 + 1] = (Math.random() - 0.5) * r * 3;
                positions[i * 3 + 2] = (Math.random() - 0.5) * r * 3;
                phases[i] = Math.random() * Math.PI * 2;
                sizes[i] = 1.2 + Math.random() * 4.5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color: { value: new THREE.Color(starColorStr) }
                },
                vertexShader: `
                    attribute float phase;
                    attribute float size;
                    varying float vOpacity;
                    uniform float time;
                    void main() {
                        vOpacity = 0.3 + 0.7 * pow(sin(time * 2.0 + phase) * 0.5 + 0.5, 2.0);
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (7.0 * 900.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying float vOpacity;
                    uniform vec3 color;
                    void main() {
                        float d = distance(gl_PointCoord, vec2(0.5));
                        if (d > 0.5) discard;
                        float strength = pow(1.0 - d * 2.0, 1.3);
                        gl_FragColor = vec4(color, vOpacity * strength);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const t = (time || 0) * 0.001;
            if (stars) {
                stars.material.uniforms.time.value = t;
                stars.rotation.y += 0.0002;
            }
            meteors.forEach(m => m.update());
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>

</html>
