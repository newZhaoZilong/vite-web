<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>璀璨星空</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #010108; }
        #canvas-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const urlParams = new URLSearchParams(window.location.search);
        const starColorStr = urlParams.get('color') ? '#' + urlParams.get('color') : '#77aaff'; 
        const starCount = 18000; 

        let scene, camera, renderer, stars, meteors = [];

        class Meteor {
            constructor() {
                const geometry = new THREE.BufferGeometry();
                const points = [];
                for(let i=0; i<25; i++) points.push(new THREE.Vector3(0, 0, 0));
                geometry.setFromPoints(points);

                this.material = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });

                this.mesh = new THREE.Line(geometry, this.material);
                this.reset();
                scene.add(this.mesh);
            }

            reset() {
                this.mesh.position.set(
                    (Math.random() - 0.5) * 1600,
                    600 + Math.random() * 400,
                    (Math.random() - 0.5) * 600
                );
                this.speed = 12 + Math.random() * 10;
                this.active = false;
                this.wait = Math.random() * 200;
                this.material.opacity = 1;
            }

            update() {
                if (!this.active) {
                    if (this.wait-- <= 0) this.active = true;
                    return;
                }

                this.mesh.position.x -= this.speed;
                this.mesh.position.y -= this.speed * 0.5;
                this.material.opacity -= 0.012;

                const pos = this.mesh.geometry.attributes.position.array;
                for (let i = 0; i < 25; i++) {
                    const tail = i * 3.5; // 适中的尾部长度
                    pos[i * 3] = tail;
                    pos[i * 3 + 1] = tail * 0.5;
                }
                this.mesh.geometry.attributes.position.needsUpdate = true;

                if (this.material.opacity <= 0) this.reset();
            }
        }

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 900;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 限制像素比提升性能
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createStars();
            for (let i = 0; i < 4; i++) meteors.push(new Meteor());

            window.addEventListener('resize', onWindowResize);
            requestAnimationFrame(animate);
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            const phases = new Float32Array(starCount);
            const sizes = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                const r = 1300;
                positions[i * 3] = (Math.random() - 0.5) * r * 2.8;
                positions[i * 3 + 1] = (Math.random() - 0.5) * r * 2.8;
                positions[i * 3 + 2] = (Math.random() - 0.5) * r * 2.8;
                phases[i] = Math.random() * Math.PI * 2;
                sizes[i] = 1.5 + Math.random() * 4.0; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color: { value: new THREE.Color(starColorStr) }
                },
                vertexShader: `
                    attribute float phase;
                    attribute float size;
                    varying float vOpacity;
                    uniform float time;
                    void main() {
                        // 柔和的呼吸感
                        vOpacity = 0.25 + 0.75 * pow(sin(time * 2.2 + phase) * 0.5 + 0.5, 2.0);
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        // 这里的 6.5 是平衡后的尺寸倍率
                        gl_PointSize = size * (6.5 * 900.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying float vOpacity;
                    uniform vec3 color;
                    void main() {
                        float d = distance(gl_PointCoord, vec2(0.5));
                        if (d > 0.5) discard;
                        // 柔化边缘，让星星看起来像光点而不是色块
                        float strength = pow(1.0 - d * 2.0, 1.3);
                        gl_FragColor = vec4(color, vOpacity * strength);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const t = (time || 0) * 0.001;
            if (stars) {
                stars.material.uniforms.time.value = t;
                stars.rotation.y += 0.0003;
            }
            meteors.forEach(m => m.update());
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
